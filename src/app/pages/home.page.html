<ion-header>
    <ion-navbar>
        <ion-title>{{ title }}</ion-title>
    </ion-navbar>
</ion-header>

<ion-content padding>
    <ion-card>
        <ion-card-header>
            Bienvenue {{user}} :)
        </ion-card-header>
    </ion-card>

    <h1>Choisis un mot</h1>
    <button *ngFor="let word of wordsToGuess;" ion-button round full (click)="startDraw(word.word)">{{word.word}}
    </button>

    <h1>Ou une cat√©gorie</h1>
    <button ion-button round full color="secondary" (click)="modalWordsFromCategory()">{{categoryToGuess.name}}</button>

    <h1>Devine un mot</h1>
    <button ion-button icon-only (click)="startGuess('pizza')">
        <ion-icon name="ios-glasses-outline"></ion-icon>
    </button>
</ion-content>
